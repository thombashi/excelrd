sudo: false
cache: pip

language: python

matrix:
  include:
    - python: "3.7"
      env: TOXENV=py37
    - python: "3.6"
      env: TOXENV=py36
    - python: "3.5"
      env: TOXENV=py35
    - python: "3.4"
      env: TOXENV=py34
    - python: "2.7"
      env: TOXENV=py27
    - env: TOXENV=lint

install:
  - pip install tox

script:
  - tox

after_success:
  - if [ $TOXENV != lint ]; then pip install coveralls; fi
  - if [ $TOXENV == py27 ]; then pip install requests --upgrade; fi
  - if [ $TOXENV != lint ]; then coveralls; fi
